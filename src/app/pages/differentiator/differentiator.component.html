<div class="calculator-container">
  <form (ngSubmit)="calculate()" class="form-inline mb-3">
    <input type="text" [(ngModel)]="inputFunction" name="function" class="form-control" placeholder="your function">
    <button type="submit" class="btn btn-primary ms-2">Calculate</button>
  </form>

  <div *ngIf="result" class="result">
    <p [innerHTML]="result"></p>
    <ul>
      <li *ngFor="let s of story" [innerHTML]="s"></li>
    </ul>
  </div>
</div>
