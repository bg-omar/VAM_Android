<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-input type="text"
                 [helperText]="'Password of VLC preferences: All Settings - Main Interfaces - Lua http'"
                 [placeholder]="'your vlc password'"
                 [(ngModel)]="vlcPass">
      </ion-input>
      <ion-button class="butt" (click)="getPass(1)">show</ion-button>
      <ion-button class="butt" (click)="getPass(2)">set</ion-button>
    </ion-item>
  </ion-list>
  <ion-list inset *ngFor="let item of getterdata; index as i">
    <ion-item>
      <ion-badge color="tertiary">
        {{item.ipAddress}}
      </ion-badge>
      <ion-button class="butt" (click)="delJson(i)">remove</ion-button>
      <ion-button class="butt" (click)="setHide(i)">{{item.hide ? 'show' : 'hide'}}</ion-button>
    </ion-item>
  </ion-list>

    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Add an other VLC</ion-card-title>
        </ion-card-header>

        <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text"
                     [helperText]="'x:port    x = 192.168.2.x:8080 '"
                     [placeholder]="'2:8080'"
                     [(ngModel)]="configForm.ipAddress">

          </ion-input>
          <ion-button class="butt" (click)="setJson(1)">Add</ion-button>
        </ion-item>
      </ion-list>

        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
